<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Resizer</title>
    <script src="script.js" defer></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
            margin: 20px auto;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            font-size: 18px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="box">Box</div>
    
    <div class="buttons">
        <button onclick="increaseSize()"> + </button>
        <button onclick="decreaseSize()"> - </button>
    </div>

    <div id="parent">
        <button id="child">Click Me</button>
    </div>
